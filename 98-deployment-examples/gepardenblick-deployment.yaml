apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app.kubernetes.io/instance: gepardenblick
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/name: gepardenblick
    app.kubernetes.io/version: 0.0.1
    helm.sh/chart: gepardenblick-0.1.3
  name: gepardenblick
  namespace: gepardenblick
spec:
  progressDeadlineSeconds: 600
  replicas: 1
  revisionHistoryLimit: 10
  selector:
    matchLabels:
      app.kubernetes.io/instance: gepardenblick
      app.kubernetes.io/name: gepardenblick
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  template:
    metadata:
      creationTimestamp: null
      labels:
        app.kubernetes.io/instance: gepardenblick
        app.kubernetes.io/name: gepardenblick
    spec:
      containers:
      - env:
        - name: AB_JOLOKIA_OFF
          value: "true"
        - name: AB_PROMETHEUS_OFF
          value: "true"
        - name: JAVA_MAX_MEM_RATIO
          value: "95"
        - name: JAVA_OPTIONS
          value: -Djava.net.preferIPv4Stack=true
        image: ghcr.io/gepaplexx/gepardenblick:5d8667d
        imagePullPolicy: IfNotPresent
        livenessProbe:
          failureThreshold: 3
          httpGet:
            path: /q/health/live
            port: 8080
            scheme: HTTP
          periodSeconds: 10
          successThreshold: 1
          timeoutSeconds: 1
        name: gepardenblick
        ports:
        - containerPort: 8080
          protocol: TCP
        - containerPort: 8443
          protocol: TCP
        - containerPort: 8778
          protocol: TCP
        readinessProbe:
          failureThreshold: 3
          httpGet:
            path: /q/health/ready
            port: 8080
            scheme: HTTP
          periodSeconds: 10
          successThreshold: 1
          timeoutSeconds: 1
        resources:
          limits:
            cpu: "2"
            memory: 500Mi
          requests:
            cpu: 75m
            memory: 128Mi
        terminationMessagePath: /dev/termination-log
        terminationMessagePolicy: File
        volumeMounts:
        - mountPath: /work/config/
          name: secret-gepardenblick
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      schedulerName: default-scheduler
      securityContext: {}
      terminationGracePeriodSeconds: 30
      volumes:
      - name: secret-gepardenblick
        secret:
          defaultMode: 420
          secretName: secret-gepardenblick
